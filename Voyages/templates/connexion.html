{% load static %}


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-box">
        <p>Connexion</p>
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                {{ form.username }}
                <label>Nom d'utilisateur</label>
            </div>
            <div class="user-box">
                {{ form.password }}
                <label>Mot de passe</label>
            </div>
            
            <button type="submit" Class="custom-btn btn-6"  >
                
                Connexion
            </button>
        </form>
        <p>Pas de compte ? <a href="{% url 'Voyages:register_user' %}" class="a2">Inscrivez-vous !</a></p>
    </div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
