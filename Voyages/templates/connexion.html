{% load static %}


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-box">
        <p>Login</p>
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                {{ form.username }}
                <label>Username</label>
            </div>
            <div class="user-box">
                {{ form.password }}
                <label>Password</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
        </form>
        <p>Pas de compte ? <a href="{% url 'Voyages:register_user' %}" class="a2">Inscrivez-vous !</a></p>
    </div>
</body>
</html>
