{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_custom.css' %}">

</head>
<body>
    <div class="login-box">
        <p>Inscription</p>
        <form action="{% url 'Voyages:register_user' %}" method="POST">
            {% csrf_token %}
            <div class="user-box">
                {{ form.username }}
                <label>Username</label>
            </div>
            <div class="user-box">
                {{ form.password1 }}
                <label>Password</label>
            </div>
            <div class="user-box">
                {{ form.password2 }}
                <label>Confirm Password</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                S'inscrire
            </button>
        </form>
        <p>Déjà un compte ? <a href="{% url 'Voyages:connexion' %}" class="a2">Connectez-vous !</a></p>
    </div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
